<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');
    /*
    Bubbling: Es cuando un evento se aplica dentro de un contenedor y este afecta tambien al contenedor padre etc
    */
    function logText(e) {
      console.log(this.classList.value);
      e
    .stopPropagation(); // Stop Bubbling hace que solo se clique en contenedor que pulsamos y no los que contiene tambien
    }

    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false,
      once: true //Hace que una vez se use el evento una vez , este se elimine
    }));

    button.addEventListener('click', () => {
      console.log('CLicckkk')
    }, {
      once: true
    });

    //capture hace que al estar en true, vaya del contenedor padre al chico, y cuando esta como default en false al reves
  </script>
</body>

</html>
