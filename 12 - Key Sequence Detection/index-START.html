<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressedKey = [];
  const secretCode = 'oranges';

  window.addEventListener("keyup", (e) => {
   
    //I push inside the array the press key.
    pressedKey.push(e.key);
    //We remove the key from one position and put it in another specified place, the new value.
    pressedKey.splice(-secretCode.length -1, pressedKey.length - secretCode.length)
    
    if (pressedKey.join("") === secretCode) {
      console.log("Well Done, you discover a secret section")
      cornify_add();
    }
  })
</script>
</body>
</html>
