<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>
  <img id="img-custom" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">


  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const js = document.querySelector(".hl");
    const colorOption = document.querySelector("#base");
    const blurOption = document.querySelector("#blur");
    const spacingOption = document.querySelector("#spacing");
    const imgToCustom = document.querySelector("#img-custom");

    imgToCustom.style.background = "yellow";
    imgToCustom.style.filter = "blur(0px)";
    imgToCustom.style.padding = "5px";

    colorOption.addEventListener("change", () => {
      js.style.color = colorOption.value;
      imgToCustom.style.background = colorOption.value;

    })

    blurOption.addEventListener("change", () => {
      imgToCustom.style.filter = `blur(${blurOption.value}px)`;

    })

    spacingOption.addEventListener("change", () => {
      imgToCustom.style.padding = `${spacingOption.value}px`;

    })
  </script>

</body>

</html>
